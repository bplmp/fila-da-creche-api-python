version: '3'

services:
  db:
    image: mdillon/postgis
    restart: always
    environment:
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_USER: "${POSTGRES_USER}"
    ports:
      - "5433:5432"
  web:
    build: .
    command: python app.py
    volumes:
      - .:/code
    ports:
      - "5000:5000"
    depends_on:
      - db
  migration:
    build: .
    command: python migrate.py
    volumes:
      - .:/code
    depends_on:
      - db
